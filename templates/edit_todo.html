{% extends 'base.html' %}
{% block content %}
<h2>Edit Todo</h2>
<form action="{{ url_for('edit_todo', id=todo._id) }}" method="POST">
  <!-- Using method override to simulate PUT -->
  <input type="hidden" name="_method" value="PUT">
  <div>
    <label for="fname">Name:</label>
    <input type="text" id="fname" name="fname" value="{{ todo.name }}" required>
  </div>
  <div>
    <label for="fmessage">Message:</label>
    <input type="text" id="fmessage" name="fmessage" value="{{ todo.message }}" required>
  </div>
  <div>
    <label for="fpriority">Priority</label>
    <select name="fpriority" id="fpriority">
      <option value="3">Low</option>
      <option value="2">Medium</option>
      <option value="1">High</option>
    </select>
  </div>
  <button type="submit">Update Todo</button>
</form>
{% endblock %}
